<!DOCTYPE html>
<html>
    <head>
        <title>Multemedia con HTML</title>
    </head>
    <body>
        <h1>Aprendiendo a ultilizar multimedia en HTML</h1>
        <section>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="imagenes/call-of-duty.webp" alt="logo HTML5" width="300" height="300" />
        </section>
        <section>
            <h1>Aprendiendo a utilizar los vídeo</h1>
            <video width="400" height="400" controls autoplay muted>
                <source src="videos/Future-Life_Is_Good.mp4" type="video/mp4" controls muted loop>
            </video> 
        </section>
        <section>
            <h1>Aprendiendo a utilizar los vídeo</h1>
            <audio controls autoplay loops>
                <source src="audios/GIMS_YOLO.mp3" type="audio/mp3">   
        </section>
        
    </body>
</html>
